<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>AI Pose Studio ‚Äî Minimal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#1b6cff;
      --accent-2:#4da3ff;
      --muted:#69758a;
      --radius:14px;
      --panel-w:320px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Inter',sans-serif;background:#f6f9fc;color:#0d1b2a;overflow:hidden;}

    header{
      position:fixed;top:10px;left:24px;right:24px;z-index:50;
      display:flex;justify-content:space-between;align-items:center;
      padding:10px 18px;border-radius:12px;
      background:#fff;box-shadow:0 4px 10px rgba(13,27,42,0.06);
      border:1px solid rgba(13,27,42,0.08);
    }
    .brand{display:flex;align-items:center;gap:10px;}
    .brand .logo{
      width:34px;height:34px;border-radius:8px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));color:white;
    }
    .brand h1{font-size:1rem;margin:0;color:var(--accent);}

    .panel{
      position:fixed;top:80px;left:24px;width:var(--panel-w);height:calc(100vh - 120px);
      padding:20px;border-radius:var(--radius);
      background:#fff;border:1px solid rgba(13,27,42,0.06);
      box-shadow:0 8px 20px rgba(13,27,42,0.08);overflow:auto;
    }
    .panel h2{color:var(--accent);font-size:1rem;margin-bottom:10px}
    .panel label{display:block;margin-top:12px;color:var(--muted);font-size:0.85rem;}
    .panel input[type=file]{
      width:100%;padding:8px;border-radius:8px;border:1px solid rgba(13,27,42,0.1);
      background:#f9fbfe;font-size:0.85rem;
    }
    .panel .row{display:flex;gap:8px;margin-top:12px}
    .panel .btn{
      flex:1;padding:9px;border-radius:10px;border:none;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:600;
    }
    .note{margin-top:12px;font-size:0.82rem;color:var(--muted);}

    #viewer{
      position:fixed;top:80px;left:calc(var(--panel-w) + 48px);right:24px;bottom:24px;
      background:#e9eef6;border-radius:12px;border:1px solid rgba(13,27,42,0.06);overflow:hidden;
    }
    canvas{width:100%;height:100%;display:block}

    #info{
      position:fixed;top:120px;right:30px;background:#fff;color:var(--accent);
      padding:10px 14px;border-radius:10px;border:1px solid rgba(13,27,42,0.1);
      box-shadow:0 2px 10px rgba(13,27,42,0.05);
      font-size:0.88rem;z-index:40;
    }

    .timeline{
      position:fixed;bottom:26px;left:50%;transform:translateX(-50%);
      display:flex;align-items:center;gap:12px;
      background:#fff;border:1px solid rgba(13,27,42,0.1);
      border-radius:30px;padding:10px 16px;box-shadow:0 3px 12px rgba(13,27,42,0.06);
      width:50%;z-index:40;
    }
    .timeline button{
      background:transparent;border:none;color:var(--accent);font-size:1.2rem;cursor:pointer;
    }
    .timeline input[type=range]{
      flex:1;appearance:none;height:6px;border-radius:10px;background:#dce3ef;
    }
    .timeline input[type=range]::-webkit-slider-thumb{
      -webkit-appearance:none;width:14px;height:14px;border-radius:50%;
      background:var(--accent);cursor:pointer;
    }

    @media(max-width:900px){
      .panel{display:none}
      #viewer{left:24px;right:24px}
      .timeline{width:80%}
    }

    .dg{z-index:60!important;}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="white" d="M12 2l8 4v8l-8 4-8-4V6z"/></svg>
      </div>
      <h1>AI Pose Studio</h1>
    </div>
  </header>

  <aside class="panel">
    <h2>Chargement & Contr√¥les</h2>

    <label for="upload-vrm">Mod√®le VRM</label>
    <input id="upload-vrm" type="file" accept=".vrm" />

    <label for="upload-json">Fichier JSON (pose / animation)</label>
    <input id="upload-json" type="file" accept=".json" />

    <div class="row">
      <button id="export-pose" class="btn">Exporter</button>
      <button id="reset" class="btn" style="background:#f2f5fb;color:var(--accent);border:1px solid rgba(13,27,42,0.1)">R√©initialiser</button>
    </div>

    <p class="note">Utilise les sliders ci-dessous pour ajuster la pose du mod√®le.</p>
    <div id="datgui-container"></div>
  </aside>

  <div id="info">üí° En attente d‚Äôun mod√®le VRM‚Ä¶</div>
  <div id="viewer"></div>

  <div class="timeline">
    <button id="play-pause">‚ñ∂Ô∏è</button>
    <input id="timeline" type="range" min="0" max="1" step="0.001" value="0" />
  </div>

  <!-- Librairies externes -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
